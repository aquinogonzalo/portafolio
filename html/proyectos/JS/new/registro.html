<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="gif.gif" alt="let javaScript" width= 350 height=150>
    <div class="container" style="display: flex; width: 50px; color: rgb(250, 250, 122); margin-left: 42%; margin-top: 0%; position: static; " >
        <form id="registro-form" action="index.html">
            <fieldset>
                <legend>Registro</legend>
                <br>
                <label for="user">Username </label>
                <input type="text" id="user" name="user" placeholder="user2023" required>
                <br>
                <label for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="example@outlook.com" required>
                <br>
                <label for="password">Password </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <label for="r-password">Confirm password </label>
                <input type="password" id="r-password" name="r-password" placeholder="Repeat password" required>
                <button type="submit">Register</button>
                <button type="reset" form="registro-form">Clear</button>
                <br>
                <p style="font-size: 14px; display: flex; justify-content: center;">Already have an account?</p>
                <a href="index.html" class="login-a">Login</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
