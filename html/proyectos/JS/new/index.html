<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="gif.gif" alt="let javaScript" width= 300 height=150>
    <div class="container-index">
        <form id="login-form" action="contenido.html">
            <fieldset>
                <legend>Login</legend> 
                <br>
                <label for="user">Username</label><br>
                <input type="text" id="user" name="user" placeholder="user2023" required>
                <br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <button type="submit" class="newButton">Login</button>
                <br>
                <button type="reset" form="login-form" class="newButton">Clear</button>
                <br>
                <p style="margin-left: 8px;">Don't have an account?</p>
                <a class="login-a" href="registro.html">Sign up</a>
            </fieldset>
        </form>
        <aside></aside>
    </div>
</body>
</html>
